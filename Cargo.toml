[workspace]
members = [

    "bins/rpc-v2",

    # instead of using wildcard, list independently
    "crates/db",
    "crates/core",
    "crates/indexer",
    "crates/jsonrpc",
    "crates/logger",
    "crates/types",
    "crates/sync",
]
resolver = "2"

[workspace.dependencies]
clap = { version = "4.5.35", features = ["derive"] }
ctrlc = { version = "3.4.7", features = ["termination"] }
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"
semver = "1.0.23"
thiserror = "1.0"
tracing = "0.1"
eyre = "0.6"
bincode = "1.3.3"
crossbeam-channel = "0.5.14"
async-channel = "2.3.1"
async-trait = "0.1.85"
solana-pubkey = { version = "=2.2.1", default-features = false }
solana-sdk = "=2.2.2"
solana-program-runtime = { git = "ssh://git@github.com/solayer-labs/agave.git", rev = "6a7b6c2aa10f22db7914f9212ca9cf6080bbca8a" }
solana-svm = { git = "ssh://git@github.com/solayer-labs/agave.git", rev = "6a7b6c2aa10f22db7914f9212ca9cf6080bbca8a" }
solana-svm-transaction = { git = "ssh://git@github.com/solayer-labs/agave.git", rev = "6a7b6c2aa10f22db7914f9212ca9cf6080bbca8a" }
solana-bpf-loader-program = { git = "ssh://git@github.com/solayer-labs/agave.git", rev = "6a7b6c2aa10f22db7914f9212ca9cf6080bbca8a" }
solana-compute-budget = { git = "ssh://git@github.com/solayer-labs/agave.git", rev = "6a7b6c2aa10f22db7914f9212ca9cf6080bbca8a" }
